        body {

            margin: 0;
            padding: 0;
            color: #333;

        }
        a { text-decoration: none; }
        
        /* --- カラー設定（LINE風に変更） --- */
        :root {
            --main-color: #06c755; /* LINEグリーン（文字色など） */
            --accent-color: #06c755; /* LINEグリーン（ボタン背景・強調など） */
            --white: #ffffff;
            --text-color: #333333;
        }

        /* --- 共通クラス --- */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .text-center { text-align: center; }
        .section-title {
            font-size: 1.8rem;
            color: var(--text-color); /* タイトル文字は黒にして読みやすく */
            margin-bottom: 30px;
            border-bottom: 3px solid var(--accent-color); /* 下線はグリーン */
            display: inline-block;
            padding-bottom: 10px;
        }
        /* ボタンのデザイン（LINE風） */
        .btn-line {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--white);
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 50px; /* 少し横長にして押しやすく */
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(6, 199, 85, 0.3); /* グリーンの影 */
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-line:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(6, 199, 85, 0.4);
        }

        /* --- ヘッダー --- */
        header {
            background-color: var(--white);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--main-color); /* ロゴもグリーンに */
        }

        /* --- メインビジュアル（画像） --- */
        .main-visual {
            width: 100%;
            background-color: #fff;
            line-height: 0;
        }
        .main-visual img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- メリット --- */
        .merit { background-color: var(--white); padding: 60px 0; }
        .merit-box {
            background: #fff;
            border: 2px solid var(--accent-color); /* 枠線をグリーンに */
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .merit-text { font-size: 1.2rem; font-weight: bold; color: var(--main-color); }

        /* --- 仕組み --- */
        .reason { background-color: #f0f4f8; padding: 60px 0; }
        .step {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid var(--main-color); /* 左線を太めのグリーンに */
            border-radius: 0 8px 8px 0;
        }
        .step h3 { color: var(--main-color); margin-top: 0; }

        /* --- 会社概要 --- */
        .company { background-color: #333; color: #ccc; padding: 40px 0; font-size: 0.9rem; }
        .company h3 { color: #fff; margin-bottom: 15px; }
        .company-info { line-height: 1.8; }

        /* --- スマホ調整 --- */
        @media (max-width: 768px) {
            .section-title { font-size: 1.5rem; }
            .btn-line { width: 80%; padding: 15px 0; } /* スマホでボタンを大きく */
        }
    </style>
</head>
